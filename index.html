<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тесты написанные на JavaScript</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="index.js" defer></script>
</head>

<body>
  <h1 class="title">Пройдите тест и узнайте сколько у Вас правильных ответов</h1>

  <form class="form" action="#">
    <label class="form__label" for="question1">
      Сколько будет 2 + 2 ?
      <input type="text" class="form__input" name="question1" id="question1">
    </label>

    <label class="form__label" for="question2">
      Сколько будет 2 * 5 ?
      <input type="text" class="form__input" name="question2" id="question2">
    </label>

    <label class="form__label" for="question3">
      Сколько будет 6 / 2 ?
      <input type="text" class="form__input" name="question3" id="question3">
    </label>

    <label class="form__label" for="question4">
      Сколько будет 5 % 2 ?
      <input type="text" class="form__input" name="question4" id="question4">
    </label>

    <label class="form__label" for="question5">
      Сколько будет 6 / 2 * 3 ?
      <input type="text" class="form__input" name="question5" id="question5">
    </label>

    <button class="form__result" type="button">Проверить</button>
  </form>
</body>

</html>
